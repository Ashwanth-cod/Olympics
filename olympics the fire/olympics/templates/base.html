{% load bootstrap5 %}

<html lang="en">

    <link rel="stylesheet" href="{% static 'all.css' %}">
    {% bootstrap_css %}

</head>

            <ul class="navbar-nav me-auto">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'index' %}">
                      <img src="{% static 'images/logo2.png' %}" alt="" width="60" height="48">
                    </a>
                  </div>
                <li class="nav-item">
                    <a class="nav-link" style="color: white; font-size: 20px" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white; font-size: 20px" href="{% url 'about' %}">About</a>
                </li>  
                <li class="nav-item">
                    <a class="nav-link" style="color: white; font-size: 20px" href="{% url 'dashboard' %}">Dashboard</a>

                <li class="nav-item">
                    <a class="nav-link" style="color: white; font-size: 20px" href="{% url 'players' %}">Players</a>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color: white; font-size: 20px" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white; font-size: 20px" href="{% url 'signup' %}">Signup</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-4">
        {% block content %}

    <script src="{% static 'all.js' %}"></script>

</html>
